<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            height:200px;
            width:200px;
        }
    </style>
</head>
<body>
    <div>

    </div>
    <h2>Generate Random color</h2>
    <br><br>
    <button onclick="generate()"> Generate new Color</button>
    <script>
        function generate()
        {
            let r=Math.floor(Math.random()*(100)+1);
            let g=Math.floor(Math.random()*(100)+1);
            let b=Math.floor(Math.random()*(100)+1);
            let bg=`rgb(${r},${g},${b})`
            console.log(bg);
            document.querySelector("div").style.backgroundColor=bg;
        }
    </script>
</body>
</html>
